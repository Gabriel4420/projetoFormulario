<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de veiculos</title>
  <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veiculo para vender muito mais rapido !!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Cadastro</p>
        
      </div>
   
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu veículo</h1>
        <p>Descreva as características do seu veículo 
        e marque todas os opcionais adjacentes que ele possui.
        </p>
        <br/>
        <form action="/">
          <div class="box-input">
            <label for="title-box">Título do anúncio: <span class="required-field">*</span> </label><br/>
            <input type="text" name="title-box" id="title-box" class="block" 
            placeholder="Defina um título para seu veículo"
            minlength="1" 
            maxlength="30" required />
          </div>
          <div class="box-input">
            <label for="title-price">Preço do veículo: <span class="required-field">*</span> </label><br/>
            <input type="number" name="title-price" id="title-price" class="block" 
            placeholder="Preço" required />     
          </div>
          <div class="box-input">
            <label for="description">Preço do veículo: <span class="required-field">*</span> </label><br/>
            <textarea name="description" id="description" class="block" cols="30" rows="10" 
            placeholder="Descreva seu veículo"required></textarea>     
          </div>
          <div class="box-input">
            <label for="unique_owner">Único Dono ? : <span class="required-field">*</span> </label><br/>
            <select name="unique_owner" id="unique_owner" required>
              <option value="">Selecione...</option>
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>

          <div class="box-input">
            <label for="brand-box">Marca: <span class="required-field">*</span> </label><br/>
            <input type="text" name="brand-box" id="brand-box" class="block" 
            placeholder="Defina a marca do seu veículo" required />
          </div>

          <div class="box-input">
            <label for="model-box">Modelo: <span class="required-field">*</span> </label><br/>
            <input type="text" name="model-box" id="model-box" class="block" 
            placeholder="Defina o modelo do seu veículo" required />
          </div>

          <div class="box-input">
            <label for="miliage">Quilometragem: <span class="required-field">*</span> </label><br/>
            <input type="number" name="miliage" id="miliage" class="block" 
            required />
          </div>

          <div class="box-input">
            <label for="purchase_date">Data de compra: <span class="required-field">*</span> </label><br/>
            <input type="date" name="purchase_date" id="purchase_date" class="block" 
            required />
          </div>

          <div class="box-input">
            <p>cambio: <span class="required-field">*</span> </p>
            <input type="radio" id="manual" name="gear"> <label for="manual">Manual</label><br/>
            <input type="radio" id="auto" name="gear"> <label for="auto">Automático</label><br/>
          </div>

          <!-- Optional list 1 -->
          <div class="optional_box">
            <p>Opcionais:</p>
            <ul class="optional_list">
              <li> 
                <input type="checkbox" id="airBag" name="optional[]" value=""/>
                <label for="airBag">Airbag</label> 
              </li>
              <li> 
                <input type="checkbox" id="alarm" name="optional[]" value=""/>
                <label for="alarm">Alarme</label> 
              </li>
              <li> 
                <input type="checkbox" id="ac" name="optional[]" value=""/>
                <label for="ac">Ar Condicionado</label> 
              </li>
              <li> 
                <input type="checkbox" id="eletric_lock" name="optional[]" value=""/>
                <label for="eletric_lock">Trava Elétrica</label> 
              </li>
            </ul>
          </div>
          <!-- optional list 2 -->

          <div class="optional_box">
           
            <ul class="optional_list">
              <li> 
                <input type="checkbox" id="eletric_window" name="optional[]" value=""/>
                <label for="eletric_window">Vidro Elétrico</label> 
              </li>
              <li> 
                <input type="checkbox" id="speakers" name="optional[]" value=""/>
                <label for="speakers">Som</label> 
              </li>
              <li> 
                <input type="checkbox" id="reverse_camera" name="optional[]" value=""/>
                <label for="reverse_camera">Câmera de ré</label> 
              </li>
              <li> 
                <input type="checkbox" id="leather_seat" name="optional[]" value=""/>
                <label for="leather_seat">Banco de couro</label> 
              </li>
            </ul>
          </div>

          <div class="box-input">
            <p>Envie imagens do veículo: <span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/gif, image/jpeg, image/jpg" id="images" name="images" required>
          </div>

          <input type="submit" class="btn-submit" value="Cadastrar"/>

        </form>
        
      </div>
    </div>
  </div>
</body>

</html>
